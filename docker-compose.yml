version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dangi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dangi
      POSTGRES_PASSWORD: dangi123
      POSTGRES_DB: dangi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
